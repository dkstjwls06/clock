<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계 (가로화면 전용)</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <style>
        @import url('//cdn.isamin.kr/Font/SpoqaHanSansNeo/font.css');

        *{
            margin: 0;
            box-sizing: border-box;
            font-family:'Spoqa Han Sans Neo', 'sans-serif';
        }

        body{
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background : #2c2c2c;
        
        }

        .clock {
            width: 80vh;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/clockimg');
            background-size: cover;
            opacity: 0.6;
            border-radius: 50%;
            
        }

        .clock:before {
            content: '';
            position: absolute ;
            width: 2vh;
            height: 2vh;
            background: #fff;
            border-radius: 50%;
            z-index: 1000;
        }

        .clock .hour,
        .clock .min, 
        .clock .sec {
            position: absolute;
        }

        .clock .hour, .hr{
            width: 40vh;
            height: 40vh;
        }

        .clock .min .mn{
            height: 48vh;
        }

        .clock .sec, .sc{
            width: 58vh;
            height: 58vh;
        }
        .hr,.ms,.sc{
            display: flex;
            justify-content: center;
            position: absolute;
            border-radius: 50%;
        }

        .hr:before{
            content: '';
            position: absolute;
            width: 0.7vh;
            height: 23vh;
            background: #dfdfdf;
            z-index: 10;
            border-radius: 50% 50% 50% 50% / 89% 89% 11% 11%;
        }

        .mn:before{
            content: '';
            position: absolute;
            width: 0.4vh;
            height: 27vh;
            background: #d6d6d6;
            z-index: 10;
            border-radius: 50% 50% 50% 50% / 89% 89% 11% 11%;
        }

        .sc:before{
            content: '';
            position: absolute;
            width: 0.2vh;
            height: 34vh;
            background: rgb(121, 15, 15);
            z-index: 12;
            border-radius: 6px 6px 0 0;
        }
        
        .container{
            width: 100vw;
            height: 100vh;
            position: absolute;
            display: flex;
            flex-direction: column;
        }
        #present{
            width: 100vw;
            height: 80vh;
        }
        #prevAndNext{
            width: 100vw;
            height: 20vh;
            display: flex;
            flex-direction: row;
        }
        #now{
            position: absolute;
            width: 100vw;
            height: 20vh;
            margin: 40vh 0 20vh 0;
            text-align: center;
        }
        .notnow{
            width: 20vw;
            text-align: center;
            height: 20vh;
        }
        #margin{
            width: 60vw;
        }
        .filter{
            position: absolute;
            opacity: 0.6;
            background-color: #2c2c2c;
            width: 100vw;
            height: 100vh;
        }
        #now > div{
            color: #fff;
        }
        #work{
            height: 16vh;
            width: 100vw;
            font-size: 13vh;
        }
        #time{
            height: 4vh;
            width: 100vw;
            font-size: 4vh
        }
    </style>
<script defer src="index.js"></script></head>
<body id="body">
    <div class="filter"></div>
    <div class="container">
        <div id="present">
            <div id="now">
                <div id="work">일일일일</div>
                <div id="time">시간시간남음</div>
            </div>
        </div>
        <div id="prevAndNext">
            <div class="notnow">
                <div class="prework"></div>
                <div class="pretime"></div>
            </div>
            <div id="margin"></div>
            <div class="notnow">
                <div class="postwork"></div>
                <div class="posttime"></div>
            </div>
        </div>
    </div>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
</body>
</html>
